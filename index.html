<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Weather</h1>
    <div class="weather-info">
      <p>Loading...</p>
    </div>
    <button class="temp-button">Temperature</button>
    <button class="condition-button">Condition</button>
    <button class="humidity-button">Humidity</button>
    <button class="wind-speed-button">Wind Speed</button>
  </div>
  <div class="sun-shape">
  <div class="sun-section sunny"</div>
  <div class="sun-section cloudy"</div>
  <div class="sun-section rainy" </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
